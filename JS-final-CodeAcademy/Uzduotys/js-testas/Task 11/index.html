<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skillz</title>
    <script defer src="/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="card py-3 bg-info text-light">
        <div class="w-75 mx-auto">
          <div class="card-body">
            <h5 class="card-title fs-3">Random Skills</h5>
          </div>
        </div>
      </div>
    </header>
    <section class="w-75 mx-auto">
      <h3 class="px-2 pt-5 pb-2">Skills</h3>
      <div class="d-flex p-2 pb-5 justify-content-between">
        <a href="add.html" class="btn btn-success bg-info c-black border-0">
          Add your skill
        </a>
      </div>
      <section id="section" class="d-flex gap-3 flex-wrap">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Skill</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </section>
  </body>
</html>
